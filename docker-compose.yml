#    ports:
#      - 3000:3000
#    volumes:
#      - ./backend_nest:/usr/src/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8000:3000
    volumes:
    - ./frontend:/usr/src/app/frontend
