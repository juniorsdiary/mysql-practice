version: "3.7"

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=homedatabase
      - MYSQL_DATABASE=mysqlpractice
    ports:
      - 3307:3306
    volumes:
      - /data/mysqlpractice/mysql:/var/lib/mysql

  backend_express:
    build:
      context: ./backend_express
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - BACKEND_PORT=3000
      - MYSQL_HOST=localhost
      - MYSQL_USER=root
      - MYSQL_DATABASE=mysqlpractice
      - MYSQL_ROOT_PASSWORD=homedatabase
    volumes:
      - ./backend_express:/usr/src/app/backend

