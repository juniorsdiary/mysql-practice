version: "3.7"

networks:
  mysql_practice:

services:
  mysql:
    image: mysql:5.7
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=homedatabase
      - MYSQL_DATABASE=mysqlpractice
    ports:
      - 3307:3306
    networks:
      - mysql_practice
    volumes:
      - /data/mysqlpractice/mysql:/var/lib/mysql
      - ./mycustom.cnf:/etc/mysql/conf.d/mysql.cnf
#    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_unicode_ci']

  rabbit:
    image: rabbitmq:3.7.18-management-alpine
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=randomString
      - RABBITMQ_DEFAULT_PASS=randomString
      - RABBITMQ_ERLANG_COOKIE=randomString
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management path_prefix "/rabbit"
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - mysql_practice
    volumes:
      - /rabbit:/var/lib/rabbitmq

  backend_express:
    build:
      context: ./backend_express
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - BACKEND_PORT=3000
      - MYSQL_HOST=mysql
      - MYSQL_USER=root
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=mysqlpractice
      - MYSQL_ROOT_PASSWORD=homedatabase
      - RABBIT_HOST=rabbit
      - RABBIT_USER=randomString
      - RABBIT_PASS=randomString
    depends_on:
      - mysql
      - rabbit
    links:
      - mysql
      - rabbit
    networks:
      - mysql_practice
    volumes:
      - ./backend_express:/usr/src/app/backend

  uploader:
    build:
      context: ./uploader
      dockerfile: Dockerfile
    ports:
      - 4000:4000
    environment:
      - UPLOADER_PORT=4000
      - RABBIT_HOST=rabbit
      - RABBIT_USER=randomString
      - RABBIT_PASS=randomString
    depends_on:
      - mysql
      - rabbit
    links:
      - mysql
      - rabbit
    networks:
      - mysql_practice
    volumes:
      - ./uploader:/usr/src/app/uploader

#  backend_nest:
#    build:
#      context: ./backend_nest
#      dockerfile: Dockerfile
#    ports:
#      - 3000:3000
#    volumes:
#      - ./backend_nest:/usr/src/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 8000:3000
    depends_on:
      - uploader
      - backend_express
    links:
      - uploader
      - backend_express
    networks:
      - mysql_practice
    volumes:
    - ./frontend:/usr/src/app/frontend
